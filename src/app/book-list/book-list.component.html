<div class="input-group">
  <input class="form-control" autofocus="autofocus" placeholder="search by author or title" [(ngModel)]="query" aria-describedby="basic-addon1">
</div>
<div class="add">
  <button class="btn btn-primary" (click)="AddNewBook()">Add a new book</button>
</div>
<div id="books" style="max-height: 70vh" class="container">
  <div class="row">
    <div class="col-3 mx-4" *ngFor="let item of books | filter:'title,author':query; let i = index">
      <div class="card card-outline-secondary p-1 " style="width: 20rem;">
        <img class="card-img-top img-responsive " [src]="item?.link" alt="No image" style="height: 350px">
        <app-book-item [book]="item" [index]="i"></app-book-item>
        <div class="card-footer">
          <div class="d-flex justify-content-center">
            <button class="btn btn-default mx-auto w-50" (click)="openModal(i)">Edit</button>
            <button class="btn btn-danger mx-auto w-50" (click)="remove(i)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="mx-auto w-50" *ngFor="let alert of alerts" style="z-index: 999">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.alert }}</alert>
</div>
